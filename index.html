<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link href="static/images/general/favicon.ico" rel="shortcut icon" type="image/svg">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrap">
            <div class="header__logo"><a href="/"> <img src="static/images/general/logo.svg" alt="tilda"></a></div>
            <div class="header__basket">
              <button type="button">
                <svg class="svg-sprite-icon icon-basket">
                  <use xlink:href="static/images/svg/symbol/sprite.svg#basket"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="p-product">
          <div class="container">
            <div class="p-product__content" id="container">
              <div class="p-product__wrap">
                <div class="p-product__image">
                  <div class="p-product__main-image"><img src="https://static.tildacdn.com//tild3235-6561-4364-a534-623132376536//HDTwo_AngleUp_OnGray.jpeg" alt=""></div>
                  <div class="p-product__gallery">
                    <div class="p-product__item active"><img src="https://static.tildacdn.com//tild3235-6561-4364-a534-623132376536//HDTwo_AngleUp_OnGray.jpeg" alt=""></div>
                    <div class="p-product__item"><img src="https://static.tildacdn.com//tild3036-3464-4130-b033-376664633332//HDTwo_Rotated_OnGray.jpeg" alt=""></div>
                  </div>
                </div>
                <div class="p-product__description">
                  <div class="p-product__description-top">
                    <div class="p-product__title">Studio Headphones</div>
                    <div class="p-product__text">When we first checked out our new headphones, we noticed the box said 'improved bass by cool. We had to wonder, is this marketing jargon, or the real thing? But it only took a moment to realize that bass was not kidding.</div>
                    <div class="p-product__counter">In stock 9</div>
                  </div>
                  <div class="p-product__description-bottom">
                    <div class="p-product__wrap-price">
                      <div class="p-product__new-price">1500$</div>
                      <strike class="p-product__old-price">1200$</strike>
                    </div>
                    <div class="p-product__add-basket">
                      <button class="btn btn--green" type="button" js-add-basket>add basket</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
